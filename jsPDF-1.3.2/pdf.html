<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>pdf</title>
	<script src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="dist/jspdf.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<script type="text/javascript" src="plugins/standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="plugins/split_text_to_size.js"></script>
	<script type="text/javascript" src="plugins/from_html.js"></script>
	<script src=”http://mrrio.github.io/jsPDF/dist/jspdf.debug.js”></script>
	<script type="text/javascript">
		function simple(){
			var doc = new jsPDF();
			var tex = "hjfgfhgfYHTFUT GHJU89999";
			doc.text(tex, 40, 10);
			doc.text('Hello world!', 100, 100);
			doc.text('Hello world!', 100, 200);
			doc.text('Hello world!', 100, 250);
			doc.save('a2.pdf');
		}

		function horizontal(){
			var doc = new jsPDF({
			  orientation: 'landscape',
			  unit: 'in',
			  format: [5, 2]
			})

			doc.text('Documento Generado con JavaScript\nAlberto Josue Fierro', 1, 1)
			doc.save('two-by-four.pdf')
		}

		function dibujo(){
			var doc = new jsPDF();

			doc.ellipse(40, 100, 10, 5);

			doc.setFillColor(0,0,255);
			doc.ellipse(80, 100, 10, 5, 'F');

			doc.setLineWidth(1);
			doc.setDrawColor(0);
			doc.setFillColor(255,0,0);
			doc.circle(120, 100, 10, 'FD');
			/////////////////////////////////////////////////////////////
			doc.text('Hello world!', 100, 100);
			doc.text('Hello world!', 100, 200);
			doc.text('Hello world!', 100, 250);
			//////////////////////////////////////////////////////////
			doc.line(20, 20, 60, 20); // horizontal line
				
			doc.setLineWidth(0.5);
			doc.line(20, 25, 60, 25);

			doc.setLineWidth(1);
			doc.line(20, 30, 60, 30);

			doc.setLineWidth(1.5);
			doc.line(20, 35, 60, 35);

			doc.setDrawColor(255,0,0); // draw red lines

			doc.setLineWidth(0.1);
			doc.line(100, 20, 100, 60); // vertical line

			doc.setLineWidth(0.5);
			doc.line(105, 20, 105, 60);

			doc.setLineWidth(1);
			doc.line(110, 20, 110, 60);

			doc.setLineWidth(1.5);
			doc.line(115, 20, 115, 60);

			// Empty square
			doc.rect(20, 120, 10, 10); 

			// Filled square
			doc.rect(40, 120, 10, 10, 'F');

			// Empty red square
			doc.setDrawColor(255,0,0);
			doc.rect(60, 120, 10, 10);

			// Filled square with red borders
			doc.setDrawColor(255,0,0);
			doc.rect(80, 120, 10, 10, 'FD'); 

			// Filled red square
			doc.setDrawColor(0);
			doc.setFillColor(255,0,0);
			doc.rect(100, 120, 10, 10, 'F'); 

			 // Filled red square with black borders
			doc.setDrawColor(0);
			doc.setFillColor(255,0,0);
			doc.rect(120, 120, 10, 10, 'FD');

			// Black square with rounded corners
			doc.setDrawColor(0);
			doc.setFillColor(255, 255, 255);
			doc.roundedRect(140, 120, 10, 10, 3, 3, 'FD'); 
			///////////////////////////////////////////////////////////////////7
			doc.triangle(60, 200, 60, 150, 80, 160, 'FD');

			doc.setLineWidth(1);
			doc.setDrawColor(255,0,0);
			doc.setFillColor(0,0,255);
			doc.triangle(100, 200, 110, 150, 120, 180, 'FD');

			doc.save('dibujo.pdf');
		}

		function imagenes(){
			var doc = new jsPDF();
			var imadata = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAM0AAADNCAMAAAAsYgRbAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABJQTFRF3NSmzMewPxIG//ncJEJsldTou1jHgAAAARBJREFUeNrs2EEKgCAQBVDLuv+V20dENbMY831wKz4Y/VHb/5RGQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0PzMWtyaGhoaGhoaGhoaGhoaGhoxtb0QGhoaGhoaGhoaGhoaGhoaMbRLEvv50VTQ9OTQ5OpyZ01GpM2g0bfmDQaL7S+ofFC6xv3ZpxJiywakzbvd9r3RWPS9I2+MWk0+kbf0Hih9Y17U0nTHibrDDQ0NDQ0NDQ0NDQ0NDQ0NTXbRSL/AK72o6GhoaGhoRlL8951vwsNDQ0NDQ1NDc0WyHtDTEhDQ0NDQ0NTS5MdGhoaGhoaGhoaGhoaGhoaGhoaGhoaGposzSHAAErMwwQ2HwRQAAAAAElFTkSuQmCC";
			doc.setFontSize(40);
			doc.text(35, 25, "Octonyan loves jsPDF");
			doc.addImage(imadata, 'JPEG', 15, 40, 180, 180);

			doc.save('imagenes.pdf');
			//doc.autoPrint();
		}

		function letras(){
			var doc = new jsPDF();

			doc.text(20, 20, 'This is the default font.');

			doc.setFont("courier");
			doc.setFontType("normal");
			doc.setFontSize(5);
			doc.text(20, 30, 'This is courier normal.');

			doc.setFont("times");
			doc.setFontType("italic");
			doc.setTextColor(150);
			doc.text(20, 40, 'This is times italic.');

			doc.setFont("helvetica");
			doc.setFontSize(22);
			doc.setFontType("bold");
			doc.text(20, 50, 'This is helvetica bold.');

			doc.setFont("courier");
			doc.setFontType("bolditalic");
			doc.setTextColor(150);
			doc.text(20, 60, 'This is courier bolditalic.');

			doc.setFont("times");
			doc.setFontType("normal");
			doc.setTextColor(255, 0, 0);
			doc.text(105, 80, 'This is centred text.', null, null, 'center');
			doc.text(105, 90, 'And a little bit more underneath it.', null, null, 'center');
			doc.text(200, 100, 'This is right aligned text', null, null, 'right');
			doc.text(200, 110, 'And some more', null, null, 'right');
			doc.text(20, 120, 'Back to left');

			doc.setTextColor(0, 0, 255);
			doc.text(20, 140, '10 degrees rotated', null, 10);
			doc.setTextColor(0, 255, 0);
			doc.text(20, 160, '-10 degrees rotated', null, -10);

			doc.save('letras.pdf');
		}

		function htmlrender(){
			//NO JALA TAL CUAL LA PAGINA WEB (SOLO TEXTO)
			var doc = new jsPDF();
			var specialElementHandlers = {
				'#editor': function(element, renderer){
					return true;
				}
			};
			doc.fromHTML($('body').get(0), 1, 1, {
				'width': 110, 
				'elementHandlers': specialElementHandlers
			});
			doc.save('htmlrender.pdf');
		}

		function paginas(){
			var doc = new jsPDF();
			doc.text(20, 20, 'Hello world!');
			doc.text(20, 30, 'This is client-side Javascript, pumping out a PDF.');
			doc.addPage('a6','l');
			doc.text(20, 20, 'Do you like that?');
			doc.save('paginas.pdf');
		}
		function finalm(){
			//NO JALA TAL CUAL LA PAGINA WEB (SOLO TEXTO)
			var doc = new jsPDF();
			var specialElementHandlers = {
				'#editor': function(element, renderer){
					return true;
				}
			};
			doc.fromHTML($('#tabla').get(0), 15, 1, {
				'width': 100, 
				'height': 50,
				'elementHandlers': specialElementHandlers
			});
			doc.save('htmlrender.pdf');
		}

		
	</script>
	<style type="text/css">
		body{
			text-align: center;
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>Generar PDF</h1>
	<button onclick="simple();">Simple</button>
	<button onclick="horizontal();">Horizontal</button>
	<button onclick="paginas();">paginas</button>
	<hr>
	<button onclick="dibujo();">dibujo</button>
	<button onclick="imagenes();">imagenes</button>
 	<hr>
 	<button onclick="letras();">Letras</button>
 	<button onclick="htmlrender();">htmlrender</button>
 	<br><br><br>
 	<button type="button" class="btn btn-primary" onclick="final()">FINAL</button>
 	<button type="button" class="btn btn-danger" onclick="render()">RENDER</button>
 	<br><br><br><br><br>
 	<table class="table table-striped" id="tabla">
 		<tr>
 			<th>NOMBRE</th>
 			<th>EDAD</th>
 			<th>CUMPLE</th>
 		</tr>
 		<tr>
 			<td>NOMBRE1</td>
 			<td>EDAD1</td>
 			<td>CUMPLE1</td>
 		</tr>
 		<tr>
 			<td>NOMBRE2</td>
 			<td>EDAD2</td>
 			<td>CUMPLE2</td>
 		</tr>
 		<tr>
 			<td>NOMBRE3</td>
 			<td>EDAD3</td>
 			<td>CUMPLE3</td>
 		</tr>
 		<tr>
 			<td>NOMBRE4</td>
 			<td>EDAD4</td>
 			<td>CUMPLE4</td>
 		</tr>
 	</table>

	<div id="testcase">
		<h1>We support special element handlers. Register them with jQuery-style.</h1>
	</div>
</body>
</html>
